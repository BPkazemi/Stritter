<!DOCTYPE html>
<html ng-app="">
<head>
	<title>Stritter</title>
	<!-- Bootstrap 3 -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./stylesheets/css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-s-12 col-md-6">
				<a href="http://bpourkazemi.com">Home</a>
				<h1>Stritter - streaming Twitter counter</h1>
				<div id="shapes_container">
				</div>
				<div class="count-wrapper inline-block">
					<h6>Current Hour</h6>
					<ul id="hourly_data_container">
					</ul>
				</div>
				<div class="count-wrapper inline-block">
					<h6>Previous Hour</h6>
					<ul id="previous_hourly_data_container">
					</ul>
				</div>
				<div class="count-wrapper">
					<h6>Total Counts</h6>
						<ul id="total_data_container">
						</ul>
				</div>
			</div>
			<div class="col-s-12 col-md-6">
				<div id="tweet-container">
				</div>
			</div>
		</div>		
	</div>

	<!-- jQuery -->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<!-- socket.io -->
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
	<!-- Bootstrap 3 -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	
	<!-- Application Scripts -->
	<script type="text/javascript" src="./javascript/main.js"></script>
</body>
</html>
